# Fichier : .github/workflows/deploy.yml
name: Deploy Nuxt SSG to GitHub Pages

on:
  # Se déclenche à chaque push sur la branche 'main' (ou 'master')
  push:
    branches: [ "main" ] # Adaptez si votre branche principale a un autre nom

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Note : si vous utilisez pnpm ou yarn, changez les commandes ci-dessous
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22" # Mettez la version de Node que vous utilisez

      - name: Install dependencies
        run: pnpm install # ou pnpm install / yarn install

      - name: Static generation
        run: pnpm run generate # ou pnpm generate / yarn generate

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # C'est le dossier généré par 'nuxt generate'
          path: .output/public

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4